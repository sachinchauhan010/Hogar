<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login and Signup Slider</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-6 space-y-4 bg-white rounded-lg shadow-lg">
            <div class="flex justify-between items-center">
                <button id="loginTab" class="py-2 px-4 text-gray-600 bg-gray-200 rounded-t-lg">Login</button>
                <button id="signupTab" class="py-2 px-4 text-gray-600 bg-gray-200 rounded-t-lg">Signup</button>
            </div>
            <form id="loginForm" class="form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full py-2 px-4 text-white bg-blue-500 rounded-md">Login</button>
            </form>
            <form id="signupForm" class="form hidden">
                <div class="mb-4">
                    <label for="newUsername" class="block text-gray-700 font-medium">New Username</label>
                    <input type="text" id="newUsername" name="newUsername" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block text-gray-700 font-medium">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full py-2 px-4 text-white bg-green-500 rounded-md">Signup</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
