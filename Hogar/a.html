<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login/Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <!-- Tabs -->
        <div class="flex mb-4">
            <button id="login-tab" class="w-1/2 py-2 px-4 text-center text-gray-600 font-medium border-b-2 border-blue-500 focus:outline-none">Login</button>
            <button id="signup-tab" class="w-1/2 py-2 px-4 text-center text-gray-600 font-medium focus:outline-none">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" class="w-full p-2 border rounded mb-3" placeholder="Enter your email">

            <label class="block text-gray-700 text-sm font-medium mb-2" for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-name">Name</label>
            <input type="text" id="signup-name" name="signup-name" class="w-full p-2 border rounded mb-3" placeholder="Enter your name">

            <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" class="w-full p-2 border rounded mb-3" placeholder="Enter your email">

            <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Signup</button>
        </form>
    </div>
